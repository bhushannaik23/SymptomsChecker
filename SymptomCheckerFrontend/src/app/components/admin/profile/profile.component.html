<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Admin Profile</h5>
          <button class="btn btn-outline-primary btn-sm" (click)="toggleEdit()" *ngIf="!isEditing">
            <i class="fas fa-edit me-1"></i>Edit
          </button>
        </div>
        <div class="card-body">
          <div *ngIf="!isEditing && admin">
            <div class="row mb-3">
              <div class="col-sm-3">
                <strong>Name:</strong>
              </div>
              <div class="col-sm-9">
                {{ admin.name }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <strong>Email:</strong>
              </div>
              <div class="col-sm-9">
                {{ admin.email }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <strong>Role:</strong>
              </div>
              <div class="col-sm-9">
                <span class="badge bg-warning">Administrator</span>
              </div>
            </div>
          </div>

          <form *ngIf="isEditing" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [value]="admin?.email" disabled />
              <small class="form-text text-muted">Email cannot be changed</small>
            </div>

            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="profileForm.invalid || isLoading"
              >
                {{ isLoading ? 'Saving...' : 'Save Changes' }}
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="toggleEdit()"
                [disabled]="isLoading"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
