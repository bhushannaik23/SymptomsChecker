<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Admin Dashboard</h2>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100" (click)="navigateToDoctors()" style="cursor: pointer">
        <div class="card-body text-center">
          <i class="fas fa-user-md fa-3x text-primary mb-3"></i>
          <h5 class="card-title">Manage Doctors</h5>
          <p class="card-text">Add, edit, and manage doctor accounts</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100" (click)="navigateToPatients()" style="cursor: pointer">
        <div class="card-body text-center">
          <i class="fas fa-users fa-3x text-success mb-3"></i>
          <h5 class="card-title">Manage Patients</h5>
          <p class="card-text">Add, edit, and manage patient accounts</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100" (click)="navigateToProfile()" style="cursor: pointer">
        <div class="card-body text-center">
          <i class="fas fa-user-shield fa-3x text-warning mb-3"></i>
          <h5 class="card-title">My Profile</h5>
          <p class="card-text">View and edit your admin profile</p>
        </div>
      </div>
    </div>
  </div>
</div>
