<div class="container mt-4">
  <h2 class="mb-4">Patient Dashboard</h2>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card h-100 cursor-pointer" (click)="navigate('/patient/symptoms')">
        <div class="card-body text-center">
          <i class="fas fa-stethoscope fa-3x text-primary mb-3"></i>
          <h5>Analyze Symptoms</h5>
          <p class="text-muted">Describe your symptoms and get AI-powered analysis</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 cursor-pointer" (click)="navigate('/patient/appointments')">
        <div class="card-body text-center">
          <i class="fas fa-calendar-alt fa-3x text-success mb-3"></i>
          <h5>My Appointments</h5>
          <p class="text-muted">View and manage your appointments</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 cursor-pointer" (click)="navigate('/patient/profile')">
        <div class="card-body text-center">
          <i class="fas fa-user fa-3x text-info mb-3"></i>
          <h5>My Profile</h5>
          <p class="text-muted">View and edit your profile information</p>
        </div>
      </div>
    </div>
  </div>
</div>
