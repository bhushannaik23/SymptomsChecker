<div class="container mt-4">
  <h2 class="mb-4">My Profile</h2>
  
  <div class="card">
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" formControlName="phone">
          </div>

        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || isUpdating">
            {{ isUpdating ? 'Updating...' : 'Update Profile' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="loadProfile()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
