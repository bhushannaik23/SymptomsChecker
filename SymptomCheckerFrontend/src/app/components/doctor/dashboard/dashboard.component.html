<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Doctor Dashboard</h2>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card h-100" (click)="navigateToAppointments()" style="cursor: pointer">
        <div class="card-body text-center">
          <i class="fas fa-calendar-check fa-3x text-primary mb-3"></i>
          <h5 class="card-title">All Appointments</h5>
          <p class="card-text">View and manage your patient appointments</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100" (click)="navigateToProfile()" style="cursor: pointer">
        <div class="card-body text-center">
          <i class="fas fa-user-md fa-3x text-success mb-3"></i>
          <h5 class="card-title">My Profile</h5>
          <p class="card-text">View and edit your profile information</p>
        </div>
      </div>
    </div>
  </div>
</div>
